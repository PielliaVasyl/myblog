<table>
    <tr valign="top">
        <td><img src="{{post.author.avatar(50)}}"></td>
        <td>
            <p>
                <a href="{{url_for('user', username = post.author.username)}}">{{post.author.username}}
                </a> said {{momentjs(post.timestamp).fromNow()}}:
            </p>
            <p><strong>{{post.body}}</strong></p>
        </td>
    </tr>
</table>
